<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
     <h1>Registration Form</h1>

    
    
             <form>
                <!-- firstname -->
                 <label for="fn">Firstname : </label>
                 <input type="text" id="fn" placeholder="Enter your Firstname"> <br>

                 <!-- middlename -->
            
                 <label for="mn">Middle Name : </label>
                 <input type="text" id="mn" placeholder="Enter your middlename"> <br>
            
                 <!-- lastname -->
                 <label for="ln">Lastname : </label>
                 <input type="text" id="ln" placeholder="Enter your lastname"> <br>

                 <!-- email -->
                 <label for="mail">Email : </label>
                 <input type="email" id="mail" placeholder="Enter your email id"><br>

                 <!-- phone -->
                 <label for="phone">Phone : </label>
                 <input type="text" id="phone" placeholder="Enter your Number"><br>

                 <!-- date of birth -->
                 <label for="dob">DOB</label>
                 <input id="dob" type="date"> <br>

                 
                 <!-- gender -->
                 <label name="gender">Gender :</label>
                 <!-- male -->
                 <input name="gender" type="radio" id="m">
                 <label for="m">Male</label>
                 <!-- female -->
                 <input name="gender" type="radio" id="fm">
                 <label for="fm">Female</label>
                 <!-- others -->
                 <input name="gender" type="radio" id="o">
                 <label for="o">Others</label> <br>


                 <!-- file -->
                 <label for="myfile">Choose your file :</label>
                 <input id="myfile" type="file"> <br>

                <!-- textarea -->
                <label for="ad">Address</label>
                <textarea  id="ad" cols="50" rows="5" placeholder="address"></textarea> <br>
             
                <!-- select -->
                <label for="car">choose your Cars :</label>
                <select  id="car">
                    <option value="Volvo">Volvo</option>
                    <option value="auto" selected>auto</option>
                    <option value="fiat">fiat</option>
                    <option value="audi">audi</option>

                </select> <br>

                <!-- checkbox -->
                <label for="">Skills :</label> <br>

                <input type="checkbox">
                 <label for="">Html</label> <br>

                 <input type="checkbox">
                 <label for="">css</label> <br>

                 <input type="checkbox">
                 <label for="">bootstrap</label>

             </form>
   
             

             
    
</body>
</html>
